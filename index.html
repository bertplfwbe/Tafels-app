<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tafels Oefenen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tafels Oefenen</h1>
        
        <!-- Start Screen -->
        <div id="startScreen" class="screen">
            <h2>Kies een modus:</h2>
            <div class="mode-buttons">
                <button id="multiplicationMode" class="mode-btn">Maaltafels</button>
                <button id="divisionMode" class="mode-btn">Deeltafels</button>
            </div>
        </div>

        <!-- Table Selection Screen -->
        <div id="tableSelectionScreen" class="screen" style="display: none;">
            <button id="backToStart" class="back-btn">← Terug</button>
            <h2>Kies een tafel:</h2>
            <div class="tables-grid">
                <button class="table-btn" data-table="1">Tafel van 1</button>
                <button class="table-btn" data-table="2">Tafel van 2</button>
                <button class="table-btn" data-table="3">Tafel van 3</button>
                <button class="table-btn" data-table="4">Tafel van 4</button>
                <button class="table-btn" data-table="5">Tafel van 5</button>
                <button class="table-btn" data-table="6">Tafel van 6</button>
                <button class="table-btn" data-table="7">Tafel van 7</button>
                <button class="table-btn" data-table="8">Tafel van 8</button>
                <button class="table-btn" data-table="9">Tafel van 9</button>
                <button class="table-btn" data-table="10">Tafel van 10</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="gameScreen" class="screen" style="display: none;">
            <button id="backToTables" class="back-btn">← Terug</button>
            <div class="game-mode">
                <button id="multiplyBtn" class="active">Maaltafels</button>
                <button id="divideBtn">Deeltafels</button>
            </div>
            <div class="game-container">
                <div class="problem">
                    <span id="number1">6</span>
                    <span id="operator">×</span>
                    <span id="number2">7</span>
                    <span>=</span>
                    <input type="number" id="answer" autofocus>
                </div>
                <div class="feedback" id="feedback"></div>
                <div class="score">Score: <span id="score">0</span></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
